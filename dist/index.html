<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" initial-scale="1.0" />
		<title>Register Here | Sign In OR Sign Up</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="warn"><p>Nothing to see here, move to desktop mode</p></div>
		<div class="container">
			<div class="sign-in">
				<h1>Sign in</h1>
				<div class="socials">
					<div class="icon"><i class="fa-brands fa-google"></i></div>
					<div class="icon"><i class="fa-brands fa-facebook"></i></div>
					<div class="icon"><i class="fa-brands fa-github"></i></div>
					<div class="icon"><i class="fa-brands fa-linkedin"></i></div>
				</div>
				<label for="email">or use your email</label> <br />
				<input type="email" name="email" id="email" placeholder="Email" />
				<br />
				<input type="password" name="password" id="password" placeholder="password" />
				<p>Forgot your password?</p>
				<button type="submit" class="sign-in-btn">Sign In</button>
			</div>
			<div class="sign-up">
				<div class="sign-up-text">
					<h1>Hello, Friend</h1>
					<p>Register with your personal details to use all of site features</p>
					<button type="submit" class="sign-up-btn">Sign Up</button>
				</div>
			</div>
		</div>
	</body>
</html>
